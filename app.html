<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spiner{
            display: none;
        }
    </style>
</head>
<body>

    <!-- search area -->

    <section class="container mt-5">
         <div class="text-center mb-3 text-primary">
             <h2>search your favorite books</h2>
         </div>
        <div class="d-flex text-center">
            <input id="search-field" class="form-control p-2 " type="search"    placeholder="Search book">
            <button onclick="searchBook()" class="btn btn-success">search</button>
        </div>
        <div id="spiner" class="text-center mt-2">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </section>

    <!-- book detailss -->  
        <div id="search-result" class="row-col-md-12 container mt-3 ">
            
        </div>
    <section>
        <div id="error-message" class="container">

        </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
