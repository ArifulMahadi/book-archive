<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <!-- search area -->

    <section class="container mt-5">
        <div class="d-flex">
            <input id="searchInput" class="form-control p-2" type="search"    placeholder="Search book">
            <button id="search-btn" class="btn btn-success">search</button>
        </div>
    </section>

    <!-- book detailss -->

    <section class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h2>book name:java script</h2>
                <h4>author name:Arif</h4>
                <h6>publisher:ariful</h6>
                <p>first publish:12-22-21</p>
            </div>
        </div>
    </section>

    <!-- showing book images -->
    <section class=" container mt-3">
        <div class="rounded overflow-hidden p-2">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
              </div>
            </div>
        </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
